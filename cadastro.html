    <header>
      <ul class="nav d-flex">
          <li class="nav-item">

          </li>
      </ul>
    </header>
    <div class="container">
        <h1>Efetue seu cadastro</h1>
    </div>
    <div class="container main">
        <form action="https://formspree.io/f/moqodqkv" method="POST">
            <div class="form-group row">
          <label class="col-2 col-form-label">Nome</label>
          <div class="col-8">
            <input class="form-control" type="text" name="nome" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">E-mail</label>
          <div class="col-8">
            <input class="form-control" type="email" name="email" required>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">CEP</label>
            <div class="col-4">
                <input class="form-control" type="number" name="cep" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Rua</label>
            <div class="col-8">
                <input class="form-control" type="text" name="rua" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nº</label>
            <div class="col-2">
                <input class="form-control" type="number" name="numero" required>
            </div>
            <label class="col-2 col-form-label" >Complemento</label>
            <div class="col-4">
                <input class="form-control" type="text" name="complemento" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Cidade</label>
            <div class="col-5">
                <input class="form-control" type="text" name="cidade" required>
            </div>
            <label class="col-1 col-form-label">UF</label>
            <div class="col-2">
                <input class="form-control" type="text" name="estado" required>
            </div>
          <div class="form-group row">
            <button class="btn btn-primary" type="submit"><b>Cadastrar</b></button>
          </div>

        </div>

        </form>
    </div>
